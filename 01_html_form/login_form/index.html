<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up & Login Form with html & Css</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="signup-box">
		<h1>Sign Up</h1>
		<h4>It's free and only takes a minute</h4>
		<form action="">
			<label for="First Name">First Name</label>
			<input type="text" name="first_name" placeholder="Enter Your First Name">

			<label for="Last Name">LastName</label>
			<input type="text" name="last_name" placeholder="Enter Your Last Name">
			<label for="email">Email</label>
			<input type="text" name="email" placeholder="Enter Your Email">

			<label for="password">Password</label>
			<input type="password" name="password" placeholder="Enter Your Password">

			<label for="confirm_password">confirm_password</label>
			<input type="text" name="confirm_password" placeholder="Enter Your confirm_password">

			<input type="button" value="Submit">
		</form>
		<p>By clicking the Sign Up button, you agree to our <br>
<a href="">Terms and Condition</a> and <a href="">policy and privacy</a>
		</p>
		<p class="para-2">Already have and account <br>
<a href="login.html">Login</a>
		</p>
	</div>
</body>
</html>
