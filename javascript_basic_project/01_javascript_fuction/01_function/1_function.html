<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Function</title>
	<style>
		p {
			text-align: center;
			font-size: 20;
		}
	</style>
</head>
<body>
	<h1>Javascript Function</h1>
	<p>Lorem, ipsum dolor sit amet consectetur adipisicing, elit. Cupiditate ducimus sequi est amet neque, explicabo accusamus facere distinctio odio tempora.</p>

	<p id="demo"></p>

	<script>
	
		function myFunction(a, b) {
			return a * b;
		}

		
 
		var x = myFunction(4, 3);
		document.getElementById("demo").innerHTML = x;
	</script>
</body>
</html>
