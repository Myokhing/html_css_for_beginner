<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Event</title>
</head>
<body>
	<h1>Javascript Onclik Event</h1>
	<h2 id="demo"></h2>
	<button onclick="document.getElementById('demo').innerHTML = Date() ">Show DateTime 1</button>
	<button onclick="ShowDate()">Show DateTime</button>
<script>
	function ShowDate() {
		document.getElementById('demo').innerHTML = Date();
	}
</script>
	
</body>
</html>
